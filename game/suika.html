<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìˆ˜ë°•ê²Œì„ (Suika Game)</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .game-header {
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .next-fruit {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            border: 3px solid #8B4513;
            border-radius: 10px;
            background: #FFF8DC;
            cursor: crosshair;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #FF5252;
        }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ğŸ‰ ìˆ˜ë°•ê²Œì„</h1>
            <div class="score">ì ìˆ˜: <span id="score">0</span></div>
            <div class="next-fruit">ë‹¤ìŒ ê³¼ì¼: <span id="nextFruit">ğŸ’</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="controls">
            <button onclick="resetGame()">ìƒˆ ê²Œì„</button>
            <button onclick="togglePause()">ì¼ì‹œì •ì§€</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>ê²Œì„ ì˜¤ë²„!</h2>
        <p>ìµœì¢… ì ìˆ˜: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">ë‹¤ì‹œ ì‹œì‘</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ê²Œì„ ìƒíƒœ
        let score = 0;
        let gameRunning = true;
        let isPaused = false;
        let fruits = [];
        let nextFruitType = 0;
        let dropPosition = canvas.width / 2;
        
        // ê³¼ì¼ ì •ë³´ (í¬ê¸°, ì´ëª¨ì§€, ì ìˆ˜)
        const fruitTypes = [
            { size: 15, emoji: 'ğŸ’', score: 1 },    // ì²´ë¦¬
            { size: 20, emoji: 'ğŸ“', score: 3 },    // ë”¸ê¸°
            { size: 25, emoji: 'ğŸ‡', score: 6 },    // í¬ë„
            { size: 30, emoji: 'ğŸŠ', score: 10 },   // ì˜¤ë Œì§€
            { size: 35, emoji: 'ğŸ', score: 15 },   // ì‚¬ê³¼
            { size: 40, emoji: 'ğŸ', score: 21 },   // ë°°
            { size: 45, emoji: 'ğŸ‘', score: 28 },   // ë³µìˆ­ì•„
            { size: 50, emoji: 'ğŸ', score: 36 },   // íŒŒì¸ì• í”Œ
            { size: 55, emoji: 'ğŸˆ', score: 45 },   // ë©œë¡ 
            { size: 60, emoji: 'ğŸ‰', score: 55 }    // ìˆ˜ë°•
        ];
        
        // ê³¼ì¼ í´ë˜ìŠ¤
        class Fruit {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.size = fruitTypes[type].size;
                this.emoji = fruitTypes[type].emoji;
                this.vx = 0;
                this.vy = 0;
                this.merged = false;
            }
            
            update() {
                if (this.merged) return;
                
                // ì¤‘ë ¥ ì ìš©
                this.vy += 0.5;
                
                // ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                this.x += this.vx;
                this.y += this.vy;
                
                // ë²½ ì¶©ëŒ
                if (this.x - this.size < 0) {
                    this.x = this.size;
                    this.vx *= -0.5;
                }
                if (this.x + this.size > canvas.width) {
                    this.x = canvas.width - this.size;
                    this.vx *= -0.5;
                }
                
                // ë°”ë‹¥ ì¶©ëŒ
                if (this.y + this.size > canvas.height) {
                    this.y = canvas.height - this.size;
                    this.vy *= -0.3;
                    this.vx *= 0.8;
                }
                
                // ë§ˆì°°ë ¥
                this.vx *= 0.99;
                this.vy *= 0.99;
            }
            
            draw() {
                if (this.merged) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.font = `${this.size * 1.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
            
            collidesWith(other) {
                if (this.merged || other.merged) return false;
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < (this.size + other.size) * 0.8;
            }
        }
        
        // ê²Œì„ ì´ˆê¸°í™”
        function initGame() {
            fruits = [];
            score = 0;
            gameRunning = true;
            isPaused = false;
            nextFruitType = Math.floor(Math.random() * 5); // ì²˜ìŒ 5ê°œ ê³¼ì¼ë§Œ
            updateUI();
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('nextFruit').textContent = fruitTypes[nextFruitType].emoji;
        }
        
        // ê³¼ì¼ ë–¨ì–´ëœ¨ë¦¬ê¸°
        function dropFruit() {
            if (!gameRunning || isPaused) return;
            
            const fruit = new Fruit(dropPosition, 50, nextFruitType);
            fruits.push(fruit);
            
            // ë‹¤ìŒ ê³¼ì¼ íƒ€ì… ê²°ì • (ì²˜ìŒ 5ê°œ ì¤‘ì—ì„œ)
            nextFruitType = Math.floor(Math.random() * 5);
            updateUI();
        }
        
        // ì¶©ëŒ ë° í•©ì¹˜ê¸° ì²˜ë¦¬
        function handleCollisions() {
            for (let i = 0; i < fruits.length; i++) {
                for (let j = i + 1; j < fruits.length; j++) {
                    const fruit1 = fruits[i];
                    const fruit2 = fruits[j];
                    
                    if (fruit1.collidesWith(fruit2)) {
                        // ê°™ì€ íƒ€ì…ì´ë©´ í•©ì¹˜ê¸°
                        if (fruit1.type === fruit2.type && fruit1.type < fruitTypes.length - 1) {
                            // ìƒˆë¡œìš´ ê³¼ì¼ ìƒì„±
                            const newX = (fruit1.x + fruit2.x) / 2;
                            const newY = (fruit1.y + fruit2.y) / 2;
                            const newFruit = new Fruit(newX, newY, fruit1.type + 1);
                            
                            // ì ìˆ˜ ì¶”ê°€
                            score += fruitTypes[fruit1.type + 1].score;
                            
                            // ê¸°ì¡´ ê³¼ì¼ ì œê±° í‘œì‹œ
                            fruit1.merged = true;
                            fruit2.merged = true;
                            
                            fruits.push(newFruit);
                        } else {
                            // ë‹¤ë¥¸ íƒ€ì…ì´ë©´ ë¬¼ë¦¬ì  ì¶©ëŒë§Œ
                            const dx = fruit2.x - fruit1.x;
                            const dy = fruit2.y - fruit1.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance > 0) {
                                const overlap = (fruit1.size + fruit2.size) - distance;
                                const separationX = (dx / distance) * overlap * 0.5;
                                const separationY = (dy / distance) * overlap * 0.5;
                                
                                fruit1.x -= separationX;
                                fruit1.y -= separationY;
                                fruit2.x += separationX;
                                fruit2.y += separationY;
                                
                                // ì†ë„ êµí™˜
                                const tempVx = fruit1.vx;
                                const tempVy = fruit1.vy;
                                fruit1.vx = fruit2.vx * 0.8;
                                fruit1.vy = fruit2.vy * 0.8;
                                fruit2.vx = tempVx * 0.8;
                                fruit2.vy = tempVy * 0.8;
                            }
                        }
                    }
                }
            }
            
            // í•©ì³ì§„ ê³¼ì¼ ì œê±°
            fruits = fruits.filter(fruit => !fruit.merged);
        }
        
        // ê²Œì„ ì˜¤ë²„ ì²´í¬
        function checkGameOver() {
            // ê³¼ì¼ì´ 3ì´ˆ ì´ìƒ ê²Œì„ ì˜¤ë²„ ë¼ì¸ ìœ„ì— ìˆì„ ë•Œë§Œ ê²Œì„ ì˜¤ë²„
            let fruitsAboveLine = 0;
            for (let fruit of fruits) {
                if (fruit.y - fruit.size < 80 && Math.abs(fruit.vy) < 1) {
                    fruitsAboveLine++;
                }
            }
            
            // ì—¬ëŸ¬ ê³¼ì¼ì´ ë¼ì¸ ìœ„ì— ì •ì§€í•´ ìˆì„ ë•Œë§Œ ê²Œì„ ì˜¤ë²„
            if (fruitsAboveLine >= 3) {
                gameRunning = false;
                document.getElementById('finalScore').textContent = score;
                document.getElementById('gameOver').style.display = 'block';
            }
        }
        
        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            if (!gameRunning || isPaused) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            // í™”ë©´ ì§€ìš°ê¸°
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#FF6B6B';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(0, 80);
            ctx.lineTo(canvas.width, 80);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // ê³¼ì¼ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            for (let fruit of fruits) {
                fruit.update();
                fruit.draw();
            }
            
            // ì¶©ëŒ ì²˜ë¦¬
            handleCollisions();
            
            // ê²Œì„ ì˜¤ë²„ ì²´í¬
            checkGameOver();
            
            // UI ì—…ë°ì´íŠ¸
            updateUI();
            
            requestAnimationFrame(gameLoop);
        }
        
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            dropPosition = e.clientX - rect.left;
            dropPosition = Math.max(30, Math.min(canvas.width - 30, dropPosition));
        });
        
        canvas.addEventListener('click', dropFruit);
        
        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                dropFruit();
            }
        });
        
        // ê²Œì„ ì œì–´ í•¨ìˆ˜
        function resetGame() {
            initGame();
        }
        
        function togglePause() {
            isPaused = !isPaused;
        }
        
        // ê²Œì„ ì‹œì‘
        initGame();
        gameLoop();
    </script>
</body>
</html>
