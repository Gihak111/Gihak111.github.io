<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현수 생일 축하</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }
        #greeting {
            font-size: 3em;
            color: #fff;
            text-align: center;
            z-index: 10;
        }
        #image {
            max-width: 300px;
            z-index: 10;
        }
        #changeImageBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            z-index: 10;
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="greeting">현수의 생일을 축하합니다</div>
    <img id="image" src="img/1111.jpg" alt="현수">
    <button id="changeImageBtn">축하합니다</button>

    <script>
        const images = ['1111.jpg', '2222.jpg', '3333.jpg', '4444.jpg', '5555.jpg', 
                       '6666.jpg', '7777.jpg', '8888.jpg', '9999.jpg', '0001.jpg', '0002.jpg'];
        let currentIndex = 0;
        const imageElement = document.getElementById('image');
        const changeBtn = document.getElementById('changeImageBtn');

        changeBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            imageElement.src = `img/${images[currentIndex]}`;
            // Trigger multiple fireworks
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * window.innerWidth + 'px';
                firework.style.top = Math.random() * window.innerHeight + 'px';
                firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1500);
            }
        });

        document.addEventListener('click', (e) => {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = e.pageX + 'px';
            firework.style.top = e.pageY + 'px';
            firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1500);
        });
    </script>
</body>
</html>
