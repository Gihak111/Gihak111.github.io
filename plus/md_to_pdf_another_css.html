<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF Converter (with LaTeX & Images)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

    <style>
        /* 기본 스타일 */
        body {
            background-color: #f0f2f5;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* 컨트롤 패널 (파일 업로드 및 버튼) */
        .controls {
            max-width: 210mm; /* A4 폭 */
            margin: 0 auto 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }

        .file-input-wrapper {
            display: flex;
            flex-direction: column; /* 안내 문구를 위해 세로 정렬로 살짝 변경 */
            gap: 5px;
        }

        .file-input-wrapper h3 {
            margin: 0;
        }

        .file-input-wrapper small {
            color: #666;
            font-size: 0.85em;
        }

        input[type="file"] {
            padding: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* A4 용지 미리보기 영역 */
        .page-container {
            background: white;
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            padding: 20mm; /* 일반적인 문서 여백 */
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            line-height: 1.6;
        }

        /* 마크다운 콘텐츠 스타일링 */
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
            margin-top: 24px;
        }
        
        .markdown-body code {
            font-family: 'Roboto Mono', monospace;
            background-color: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 85%;
        }

        .markdown-body pre code {
            display: block;
            overflow-x: auto;
            padding: 1em;
            font-size: 90%;
            background-color: #f6f8fa; /* 코드 블록 배경 */
        }

        .markdown-body blockquote {
            margin: 0;
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
        }
        
        .markdown-body img {
            max-width: 100%;
            box-sizing: border-box;
        }

        /* 수식 스타일 보정 */
        mjx-container {
            font-size: 110% !important;
        }

        /* 인쇄 설정 (PDF 저장 시 적용됨) */
        @media print {
            body {
                background: none;
                margin: 0;
                padding: 0;
            }
            .controls {
                display: none !important; /* 버튼 숨김 */
            }
            .page-container {
                width: 100%;
                margin: 0;
                box-shadow: none;
                padding: 0; /* 브라우저 인쇄 설정의 여백을 따름 */
            }
            @page {
                size: A4;
                margin: 20mm;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <div class="controls">
        <div class="file-input-wrapper">
            <h3>Markdown to PDF</h3>
            <small>Tip: .md 파일과 이미지 파일들을 <strong>함께(다중) 선택</strong>하세요.</small>
            <input type="file" id="fileInput" accept=".md,.txt,.png,.jpg,.jpeg,.gif,.webp,.svg" multiple>
        </div>
        <button onclick="window.print()">PDF로 저장 / 인쇄</button>
    </div>

    <div id="content" class="page-container markdown-body">
        <p style="color: #666; text-align: center; margin-top: 100px;">
            상단의 '파일 선택' 버튼을 눌러 .md 파일을 불러오세요.<br>
            문서 내 이미지가 있다면, <strong>이미지 파일도 함께 선택</strong>해야 보입니다.<br>
            수식(LaTeX)과 코드가 자동으로 렌더링됩니다.
        </p>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const contentDiv = document.getElementById('content');

        fileInput.addEventListener('change', (event) => {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;

            // 1. Markdown 파일 식별 (.md 또는 .txt)
            const mdFile = files.find(file => file.name.endsWith('.md') || file.name.endsWith('.txt'));
            
            if (!mdFile) {
                alert("Markdown (.md) 파일을 선택해야 합니다.");
                return;
            }

            // 2. 이미지 파일 매핑 (파일명 -> Blob URL)
            const imageMap = new Map();
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    // 브라우저 보안상 로컬 경로는 차단되므로, Blob URL 생성
                    imageMap.set(file.name, URL.createObjectURL(file));
                }
            });

            const reader = new FileReader();
            
            reader.onload = (e) => {
                let markdownText = e.target.result;
                
                // 3. Markdown 텍스트 내 이미지 경로 치환
                // 예: ![alt](./5.png) -> ![alt](blob:http://...)
                imageMap.forEach((blobUrl, fileName) => {
                    // 정규식 설명: 
                    // \(: Markdown 이미지 문법 시작 괄호
                    // ([^)]*\/)?: 경로 앞에 폴더명이 있을 수도 있고 없을 수도 있음 (예: images/5.png 또는 그냥 5.png)
                    // fileName: 실제 파일명
                    // \): 닫는 괄호
                    // 'g': 문서 전체에서 찾기
                    
                    // 특수문자 이스케이프 처리
                    const escapedFileName = fileName.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    
                    // (./파일명), (파일명), (폴더/파일명) 등을 모두 찾아서 Blob URL로 교체
                    const regex = new RegExp(`\\(([^)]*\\/)?${escapedFileName}\\)`, 'g');
                    markdownText = markdownText.replace(regex, `(${blobUrl})`);
                });

                // 4. Markdown을 HTML로 변환
                marked.setOptions({
                    breaks: true,
                    gfm: true
                });

                const rawHtml = marked.parse(markdownText);
                contentDiv.innerHTML = rawHtml;

                // 5. 코드 하이라이팅 적용
                document.querySelectorAll('pre code').forEach((el) => {
                    hljs.highlightElement(el);
                });

                // 6. LaTeX 수식 렌더링 (MathJax)
                if (window.MathJax) {
                    MathJax.typesetPromise([contentDiv]).then(() => {
                        console.log('MathJax rendering complete');
                    }).catch((err) => console.log('MathJax error:', err));
                }
            };

            reader.readAsText(mdFile);
        });
    </script>
</body>
</html>
